<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset Notification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #ccc;">
        <h2 style="color: #333;">Password Reset Successful</h2>
        <p>Dear {{ first_name }} {{ last_name }},</p>
        <p>Your password has been successfully reset. Below are your new login credentials:</p>
        <p><strong>New Password:</strong> <span style="background: #eee; padding: 5px; border-radius: 4px;">{{ new_password }}</span></p>
        <p>Please log in and change your password for security reasons.</p>
        <p>Thank you,</p>
        <p><strong>Blood Donation System</strong></p>
    </div>
</body>
</html>
